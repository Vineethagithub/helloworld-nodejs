---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "helloworld"
  namespace: "default"
  labels:
    app: "k8s-node"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "k8s-node"
  template:
    metadata:
      labels:
        app: "k8s-node"
    spec:
      containers:
        - name: "helloworld"
          image: "591133068176.dkr.ecr.ap-southeast-1.amazonaws.com/helloworld:SAMPLE-PROJECT-buildNumber"
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"

---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "helloworld"
  namespace: "default"
  labels:
    app: "k8s-node"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: ""
    apiVersion: "apps/v1beta1"
  minReplicas: 1
  maxReplicas: 1
  metrics:
    - type: "Resource"
      resource:
        name: "cpu"
        targetAverageUtilization: 80
